<section>
  <div class="card-body">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

        <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add User</p>

        <form class="mx-1 mx-md-4" [formGroup]="userForm" (ngSubmit)="f['userForm'].valid && submitData()">

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="row">
                <div class="col mb-6">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" formControlName="name" required
                    [ngClass]="{ 'is-invalid': f['name'].invalid && (f['name'].dirty || f['name'].touched) }">
                  <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">Name is required</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="row">
                <div class="col mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" formControlName="email" required
                    [ngClass]="{ 'is-invalid':  f['email'].invalid && (f['email'].dirty || f['email'].touched)}">
                  <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="row">
                <div class="col mb-2">
                  <label for="age" class="form-label">Age</label>
                  <input type="text" class="form-control" id="age" formControlName="age" required
                    [ngClass]="{ 'is-invalid': f['age'].invalid && (f['age'].dirty || f['age'].touched)}">
                  <div *ngIf="f['age'].invalid && (f['age'].dirty || f['age'].touched)" class="invalid-feedback">
                    <div *ngIf="f['age'].errors['required']">Age is required</div>
                  </div>
                  <div class="form-text"></div>
                </div>
                <div class="col ps-3 mb-3">
                  <div class="m-1">Gender</div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="Male" id="male" formControlName="gender"
                      [ngClass]="{ 'is-invalid': f['gender'].invalid && (f['gender'].dirty || f['gender'].touched)}">
                    <label for="male" class="form-check-label">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="Female" id="female" formControlName="gender"
                      [ngClass]="{ 'is-invalid': f['gender'].invalid && (f['gender'].dirty || f['gender'].touched)}">
                    <label for="female" class="form-check-label">Female</label>
                    <div *ngIf="f['gender'].invalid && (f['gender'].dirty || f['gender'].touched)"
                      class="invalid-feedback">
                      <div *ngIf="f['gender'].errors['required']">Gender is required</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="col mb-6">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" formControlName="department" required
                  [ngClass]="{ 'is-invalid': f['department'].invalid && (f['department'].dirty || f['department'].touched)}">
                <div *ngIf="f['department'].invalid && (f['department'].dirty || f['department'].touched)"
                  class="invalid-feedback">
                  <div *ngIf="f['department'].errors['required']">Department is required</div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="col mb-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" formControlName="city" required
                  [ngClass]="{ 'is-invalid': f['city'].invalid && (f['city'].dirty || f['city'].touched)}">
                <div *ngIf="f['city'].invalid && (f['city'].dirty || f['city'].touched)" class="invalid-feedback">
                  <div *ngIf="f['city'].errors['required']">City is required</div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
              <p style="color: white">Please Wait.</p>
            </ngx-spinner>
            <button type="button" class="btn btn-primary btn-lg searchButton" (click)=" submitData()">
              Submit</button>
          </div>

        </form>

      </div>
      <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid"
          alt="Sample image">

      </div>
    </div>
  </div>
</section>
