<section>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11" style="margin-top:40px;">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add User</p>

                <form class="mx-1 mx-md-4" [formGroup]="userForm" (ngSubmit)="submitData(userForm.value)">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <div class="row">
                        <div class="col mb-6">
                          <label for="name" class="form-label">Full Name</label>
                          <input type="text" class="form-control" id="name" formControlName="name">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <div class="row">
                        <div class="col mb-3">
                          <label for="email" class="form-label">Email Address</label>
                          <input type="email" class="form-control" id="email" formControlName="email">
                          <div class="form-text"></div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <div class="row">
                        <div class="col mb-2">
                          <label for="age" class="form-label">Age</label>
                          <input type="text" class="form-control" id="age" formControlName="age">
                          <div class="form-text"></div>
                        </div>
                        <div class="col ps-3 mb-3">
                          <div class="m-1">Gender</div>
                          <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" value="Male" id="male"
                              formControlName="gender">
                            <label for="male" class="form-check-label">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" value="Female" id="female"
                              formControlName="gender">
                            <label for="female" class="form-check-label">Female</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <div class="col mb-6">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" formControlName="department">
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <div class="col mb-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" formControlName="city">
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg searchButton"
                      (click)="submitData(userForm.value)">Submit</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
