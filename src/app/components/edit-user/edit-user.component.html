<section>
    <div class="card-body" style="background: white;">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: black;">Edit User</p>

                <form class="mx-1 mx-md-4" [formGroup]="userForm" (ngSubmit)="onSubmit()">

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <div class="row">
                                <div class="col mb-6">
                                    <label for="name" class="form-label" style="color: black;">Full Name</label>
                                    <input type="text" class="form-control" id="name" formControlName="name" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="email" class="form-label" style="color: black;">Email Address</label>
                                    <input type="email" class="form-control" id="email" formControlName="email"
                                        required>
                                    <div class="form-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <div class="row">
                                <div class="col mb-2">
                                    <label for="age" class="form-label" style="color: black;">Age</label>
                                    <input type="text" class="form-control" id="age" formControlName="age" required>
                                    <div class="form-text"></div>
                                </div>
                                <div class="col ps-3 mb-3">
                                    <div class="m-1" style="color: black;">Gender</div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="Male" id="male"
                                            formControlName="gender">
                                        <label for="male" class="form-check-label" style="color: black;">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" value="Female" id="female"
                                            formControlName="gender">
                                        <label for="female" class="form-check-label"
                                            style="color: black;">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <div class="col mb-6">
                                <label for="department" class="form-label" style="color: black;">Department</label>
                                <input type="text" class="form-control" id="department" formControlName="department"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <div class="col mb-6">
                                <label for="city" class="form-label" style="color: black;">City</label>
                                <input type="text" class="form-control" id="city" formControlName="city" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
                            <p style="color: white">Please Wait.</p>
                        </ngx-spinner>
                        <button type="button" class="btn btn-primary btn-lg searchButton"
                            (click)="onSubmit()">Submit</button>
                        &nbsp;&nbsp;
                        <button type="button" class="btn btn-primary btn-lg searchButton"
                            (click)="onCancel()">Cancel</button>
                    </div>
                </form>

            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

            </div>
        </div>
    </div>

</section>
